<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容耦合</title>
    <link rel="stylesheet" href="../css/comm.css">
    <script src="//yanhaijing.com/assets/plugin/tongji/baidu.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>内容耦合</h1>
            <p>
                一个模块直接访问另一模块的内容，则称这两个模块为内容耦合。
            </p>
        </header>
        <div class="m1">
            <h3>m1</h3>
            <label for="">m1输入：<input type="text"></label>
            <p>m2输入：<span></span></p>
        </div>
        <div class="m2">
            <h3>m2</h3>
            <label for="">m2输入：<input type="text"></label>
            <p>m1输入：<span></span></p>
        </div>
    </div>

    <script src="m1.js"></script>
    <script src="m2.js"></script>
    <script>
        m1.init();
        m2.init();
    </script>
</body>
</html>
